<canvas #map    width="{{width}}" height="{{height}}" style='position:absolute; z-index:1'></canvas>
<img [src]="'../assets/'+this.canv.map.file" width="{{width}}" height="{{height}}"  style='position:absolute; z-index:1'/>
<canvas #indic  width="{{width}}" height="{{height}}" style='position:absolute; z-index:2'></canvas>
<canvas #cursor width="{{width}}" height="{{height}}" style='position:absolute; z-index:3'></canvas>

<app-unit-sprites [units]="this.game.state.player.units"
                  [enemies]="this.game.state.enemy.units"
                  style="position: absolute; z-index: 4">

</app-unit-sprites>


<canvas #mouse  width="{{width}}" height="{{height}}" style='position:absolute; z-index:5'
        (mousemove)="onMouseMove($event)"
        (mousedown)="onMapClick($event)"
        [style.cursor]="'none'">
</canvas>
